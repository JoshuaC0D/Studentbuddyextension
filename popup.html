<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Summarizer</title>
    <style>
:root{
  --bg: #000000;
  --panel-bg: #111111;
  --accent: #2196f3;
  --accent-strong: #1e90ff;
  --accent-focus: #64b5f6;
  --green: #34a853;
  --text-on-dark: #dbefff;
}

/* Global typography & baseline */
html,body{
  height: 100%;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
               "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
  font-size: 16px;                 /* base font size */
  line-height: 1.45;
  color: var(--accent);
  background-color: var(--bg);
  margin: 0;
  padding: 18px;                   /* slightly larger breathing room */
  min-width: 500px;                /* preserved from original */
  min-height: 300px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}

/* Title / heading */
h2 {
  font-size: 1.9rem;               /* ~30px on 16px base — clear visual weight */
  color: var(--accent-strong);
  margin: 0 0 14px 0;
  font-weight: 700;
  letter-spacing: 0.2px;
  line-height: 1.15;
  user-select: none;
}

/* Controls row */
.options {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  align-items: center;
}

/* Select (summary type) */
#summary-type {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  padding: 10px 12px;
  font-size: 1rem;                 /* 16px — larger and easier to read */
  font-weight: 700;
  color: var(--accent);
  background-color: var(--bg);
  border: 1px solid var(--accent);
  border-radius: 6px;
  cursor: pointer;
  min-width: 150px;
  transition: box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
}

#summary-type:focus {
  outline: none;
  border-color: var(--accent-focus);
  box-shadow: 0 0 8px rgba(100,181,246,0.55);
  background-color: #070707;
}

/* Buttons — consistent, slightly larger tappable area */
button {
  padding: 10px 16px;
  font-size: 1rem;                 /* 16px */
  font-weight: 800;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  line-height: 1;
  transition: background-color .18s ease, transform .06s ease, box-shadow .18s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  min-height: 42px;                /* makes buttons more comfortable to click */
  box-shadow: 0 3px 8px rgba(33,150,243,0.14);
}

button:active { transform: translateY(1px); }

/* Distinct button colors preserved from original */
#summarize {
  background-color: var(--accent);
}
#summarize:hover,
#summarize:focus {
  background-color: #1976d2;
  box-shadow: 0 6px 18px rgba(25,118,210,0.18);
  outline: none;
}

#copy-btn {
  background-color: var(--green);
}
#copy-btn:hover,
#copy-btn:focus {
  background-color: #2e8b57;
  box-shadow: 0 6px 18px rgba(46,139,87,0.14);
  outline: none;
}

/* Result area — readable sizing and spacing */
#result {
  margin-top: 15px;
  padding: 16px 18px;
  border: 1px solid var(--accent);
  border-radius: 6px;
  min-height: 150px;
  max-height: 400px;
  overflow-y: auto;
  white-space: pre-wrap;
  line-height: 1.6;
  background-color: var(--panel-bg);
  color: var(--text-on-dark);      /* lighter text for readability */
  font-size: 1.05rem;              /* ~16.8px — slightly larger for comfort */
  font-weight: 500;
  word-break: break-word;
  box-shadow: inset 0 0 10px rgba(33,150,243,0.04);
}

/* Lists inside result keep readable spacing */
#result ul {
  padding-left: 22px;
  margin: 10px 0;
}
#result li {
  margin-bottom: 8px;
}

/* Spinner & loader — unchanged size but visually centered */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 150px;
}

.loader {
  border: 4px solid #222;
  border-top: 4px solid var(--accent);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Small accessibility tweak: focus-visible to show outline for keyboard users */
:focus:not(:focus-visible) { outline: none; }
:focus-visible { outline: 3px solid rgba(100,181,246,0.18); outline-offset: 2px; }

    </style>
  </head>
  <body>
    <h2>Alfred the Summarizer</h2>

    <div class="options">
    <select id="summary-type">
        <option value="brief">Brief</option>
        <option value="detailed">Detailed</option>
        <option value="bullet">Bullet Points</option>
    </select>

    <button id="summarize">Summarize</button>
    <button id="copy-btn">Copy</button>
     </div>

    <pre id="result">Select a type and Click summarize...</pre>

    <script src="popup.js"></script>
</body>
</html>
